<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#6777ef] min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-3xl p-8 shadow-lg animate-slide-in"
        style="box-shadow:0 20px 25px -5px rgba(4, 4, 4, 0.1);">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-semibold tracking-wide">Pinjem<span class="text-[#6777ef]">.in</span>
                <p class="text-gray-500 mt-2 text-sm"> Silakan login untuk melanjutkan</p>
            </h2>
        </div>
        <!-- Form username -->
        <form method="POST" action="">
        {% csrf_token %}
        <div class="mb-4">
             <label class="block text-sm font-medium text-gray-600 mb-1">Username </label>
                <input type="text" name="username" required
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#6777ef]/50">
        </div>
        <!-- Form password -->
         <div class="mb-6">
            <label class="block text-sm font-medium text-gray-600 mb-1">Password</label>
            <input type="password" name="password" required
                   class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#6777ef]/50">
         </div>
        <!-- error message -->
        {% if error_message %}
          {% for message in messages %}
          <div class="mb-4">
            <p class="text-red-500 text-sm">{{ message }}</p>
          </div>
            {% endfor %}
        {% endif %}
         <!-- Button login -->
      <button type="submit"
        class="w-full py-3 rounded-xl bg-[#6777ef] text-white font-medium
                     hover:bg-[#5a6be0] transition">Login
      </button>
            <!-- Footer -->
          <p class="text-center text-xs text-gray-400 mt-6">
          Â© {{ now|date:"Y" }} Pinjem.in
         </p>
         </form>
     </div>
</body>
</html>
